<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Login | Signup</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

		<style>
			html {
				height: 100%;
			}
			body {
				height: 100%;
				background-color: #333;
			}
		</style>
	</head>

	<body class="container">

		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-4">
				<div class="panel panel-primary">
					<div class="panel-heading">Login</div>
					<div class="panel-body">
						<form role="form" method="POST" action="/login">
							<div class="form-group">
								<label for="email">Email address</label>
								<input type="email" class="form-control" name="Email" id="email" placeholder="Your email address">
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control" name="Password" id="password" placeholder="Your password">
							</div>
							<button type="submit" class="btn btn-default">Login</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="panel panel-primary">
					<div class="panel-heading">Signup</div>
					<div class="panel-body">
						<form role="form" method="POST" action="/signup">
							<div class="form-group">
								<label for="email">Email address</label>
								<input type="email" class="form-control" name="Email" id="email" placeholder="Your email address">
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control" name="Password" id="password" placeholder="Your password">
							</div>
							<div class="form-group">
								<label for="password-repeat">Password again</label>
								<input type="password" class="form-control" name="Password_repeat" id="password-repeat" placeholder="Repeat your password">
							</div>
							<button type="submit" class="btn btn-default">Signup</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-2"></div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	</body>
</html>
